<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./CSS/styles.css">
  
</head>
<body>
  <div class="container">
    <div class="input">
      <input type="text" class="searchbox" placeholder="Enter a city name"><button type="submit" class="searchbutton">Search</button>
      
    </div>
    <div class="left-panel">
      <div class="row">
        <div class="current-weather">
          <div class="city" id="city">
            <h2>Nairobi</h2>
          </div>
          <div class="info-container">
            <div class="time" id="time">
              12:00
            </div>
            <div class="date" id="date">
              Wednesday 25th October
            </div>
            <div class="day-weather">
              <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temp">22&#176; C</div>
          </div>
      </div>
      <div class="current-weather">  
        <div class="weather-items">
          <img src="./images/humidity.png" alt="" class="w-icon">
          <div class="Humidity"><strong>Humidity</strong></div>
        </div>
        <div class="weather-items">
          <img src="./images/windSpeed.png" alt="">
          <div class="wind-speed"><strong>Wind Speed</strong></div>
        </div>
      </div>       
    </div>

    <div class="future-weather">
      <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
      <div class="right-panel-1">
        <div class="day">Upcoming 1</div>
      <div class="future-temp">23.5 &#176; C</div>
      </div>
    </div>
    <div class="future-weather">
      <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
      <div class="right-panel-2">
        <div class="day">Upcoming 2</div>
      <div class="future-temp">23.5 &#176; C</div>
    </div>
    </div>
    <div class="future-weather">
      <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
      <div class="right-panel-3">
        <div class="day">Upcoming 3</div>
      <div class="future-temp">23.5 &#176; C</div>
    </div>
    </div>
    <div class="future-weather">
      <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
      <div class="right-panel-4">
        <div class="day">Upcoming 4</div>
      <div class="future-temp">23.5 &#176; C</div>
    </div>
    </div>
  </div>



  <script src="./JavaScript/index.js"></script>
</body>
</html>
