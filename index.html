<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./CSS/styles.css">
  
</head>
<body>
  <div class="container">
    <div class="city" id="city">
      Nairobi
    </div>
    <div class="left-panel">
      <input type="text"><button type="submit">Search</button>
    </div>
    <div class="current-weather">
      <div class="time" id="time">
        12:00
      </div>
      <div class="date" id="date">
        Wednesday 25th October
      </div>
      <div class="day-weather">
        <img src="" alt="weather-icon" class="weather-icon">
        <div class="temp">22&#176; C</div>
      </div>
      <div class="weather-items">
        <img src="./images/humidity.png" alt="">
        <div>Humidity</div>
        10000
      </div>
      <div class="weather-items">
        <img src="./images/windSpeed.png" alt="">
        <div>Wind Speed</div>
        25.6%
      </div>
    </div>
    <div class="future-weather">
      <div class="day">Upcoming 1</div>
      
      <div class="future-temp">
        23.5 &#176; C
      </div>
    </div>
    <div class="future-weather">
      <div class="day">Upcoming 2</div>
      <div class="future-temp">
        23.5 &#176; C
      </div>
    </div>
    <div class="future-weather">
      <div class="day">Upcoming 3</div>
      <div class="future-temp">
        23.5 &#176; C
      </div>
    </div>
    <div class="future-weather">
      <div class="day">Upcoming</div>
      <div class="future-temp">
        23.5 &#176; C
      </div>
    </div>
    <div class="future-weather">
      <div class="day">Upcoming 4</div>
      <div class="future-temp">
        23.5 &#176; C
      </div>
    </div>
    <div class="future-weather">
      <div class="day">Upcoming 5</div>
      <div class="future-temp">
        23.5 &#176; C
      </div>
    </div>
    <div class="future-weather">
      <div class="day">Upcoming 6</div>
      <div class="future-temp">
        23.5 &#176; C
      </div>
    </div>
  </div>



  <script src="./JavaScript/index.js"></script>
</body>
</html>
