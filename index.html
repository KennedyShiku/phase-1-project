<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
  <div class="container">
    <div class="search">
      <input type="text" class="searchbox" placeholder="Enter a city name">
      <button type="submit" class="searchbutton">Search</button>
    </div>
    <div class="error">
      <p>Invalid City Name</p>
    </div>
      <div class="left-panel">
        <div class="row">
          <div class="current-weather">
            <div class="city" id="city"> 
            </div>
            <div class="info-container">
              <div class="day-weather">
                <img src="./images/clear.png" alt="weather icon" class="w-icon">
                <div class="temp">22&#176; C</div>
                <div class="information">
                  <img src="./images/humidity.png" alt="weather icon" class="w-icon">
                  <div class="humidity">
                    <p class="hum">Humidity</p>
                  </div>
                  <div class="wind">
                    <img src="./images/wind.png" alt="weather icon" class="w-icon">
                    <p class="wind-speed">Wind Speed</p>
                  </div>
                </div>
              </div>
            </div> 
        </div>
      </div>
    </div>
  </div>
  <script src="./JavaScript/index.js"></script>
</body>
</html>
