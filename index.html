<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
  <div class="container">
    <div class="search">
      <input type="text" class="searchbox" placeholder="Enter a city name">
      <button type="submit" class="searchbutton">Search</button>
    </div>
    <div class="error">
      <p>Invalid City Name</p>
    </div>
    <div class="left-panel">
      <div class="row">
        <div class="current-weather">
          <div class="city" id="city">
            <!-- <h2>Nairobi</h2> -->
          </div>
          <div class="info-container">
            <div class="day-weather">
              <img src="./images/clear.png" alt="weather icon" class="w-icon">
              <div class="temp">22&#176; C</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="future-weather">
      <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
      <div class="right-panel-1">
        <div class="day">Upcoming 1</div>
        <div class="future-temp">23.5 &#176; C</div>
      </div>
    </div>
    <div class="future-weather">
      <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
      <div class="right-panel-2">
        <div class="day">Upcoming 2</div>
        <div class="future-temp">23.5 &#176; C</div>
      </div>
    </div>
    <div class="future-weather">
      <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
      <div class="right-panel-3">
        <div class="day">Upcoming 3</div>
        <div class="future-temp">23.5 &#176; C</div>
      </div>
    </div>
    <div class="future-weather">
      <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
      <div class="right-panel-4">
        <div class="day">Upcoming 4</div>
        <div class="future-temp">23.5 &#176; C</div>
      </div>
    </div>
  </div>
  <script src="./JavaScript/index.js"></script>
</body>
</html>
